<div class="app-container">
  <div class="content-card">
    <h2>Actualización de Libros</h2>

    <div class="content-card">
      <h3>Datos del Libro Actual</h3>
      <div class="form-group">
        <label>Título del Libro: {{libroActualizar.titulo}}</label>
      </div>
      <div class="form-group">
        <label>Autor: {{libroActualizar.autor}}</label>
      </div>
      <div class="form-group">
        <label>ISBN: {{libroActualizar.isbn}}</label>
      </div>
      <div class="form-group">
        <label>Editorial: {{libroActualizar.editorial}}</label>
      </div>
      <div class="form-group">
        <label>Año de Edición: {{libroActualizar.anioEdicion}}</label>
      </div>
      <div class="form-group">
        <label>Número de Páginas: {{libroActualizar.numPaginas}}</label>
      </div>
    </div>

    <form [formGroup]="libroForm" (ngSubmit)="actualizarLibro()">

      <div class="form-group">
        <label for="autor">Autor</label>
        <input id="autor" type="text" class="form-control" placeholder="{{libroActualizar.autor}}" formControlName="autor">
      </div>

      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input id="isbn" type="text" class="form-control" placeholder="{{libroActualizar.isbn}}" formControlName="isbn">
      </div>

      <div class="form-group">
        <label for="editorial">Editorial</label>
        <input id="editorial" type="text" class="form-control" placeholder="{{libroActualizar.editorial}}" formControlName="editorial">
      </div>

      <div class="form-group">
        <label for="anioEdicion">Año de Edición</label>
        <input id="anioEdicion" type="text" class="form-control" placeholder="{{libroActualizar.anioEdicion}}" formControlName="anioEdicion">
      </div>

      <div class="form-group">
        <label for="numPaginas">Número de Páginas</label>
        <input id="numPaginas" type="text" class="form-control" placeholder="{{libroActualizar.numPaginas}}" formControlName="numPaginas">
      </div>

      <button type="submit" [disabled]="libroForm.invalid">Actualizar Libro</button>
    </form>

    <div *ngIf="libroActualizado" class="error-message">
      Libro actualizado correctamente: <br>
      <pre>{{ libroActualizado | json }}</pre>
    </div>
  </div>
</div>
