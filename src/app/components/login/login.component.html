<div class="app-container">
  <div class="content-card">
    <h2><i class="fas fa-sign-in-alt icon medium"></i> Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="logingUsuario()">

      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" placeholder="Tu nombre de usuario" formControlName="usuario" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Tu contraseña" formControlName="password" required>
      </div>

      <button type="submit" [disabled]="loginForm.invalid"><i class="fas fa-sign-in-alt icon small"></i>
        Acceder</button>

      <button type="button" class="btn-secondary"><i class="fas fa-user-plus icon small"></i> Registrarse</button>
    </form>

    <div *ngIf="loginIniciado" class="error-message">
      Libro guardado correctamente: <br>
      <pre>{{ loginIniciado | json }}</pre>
    </div>
  </div>
</div>
